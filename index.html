<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">Celsius (째C):</label>
                <input type="number" id="celsius" placeholder="Enter temperature in 째C">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit (째F):</label>
                <input type="number" id="fahrenheit" placeholder="Enter temperature in 째F">
            </div>
            <button onclick="convertTemperature()">Convert</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
